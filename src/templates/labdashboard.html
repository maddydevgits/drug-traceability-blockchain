<html lang="en">
<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Drug Traceability Demo</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/labdashboard">Dashboard</a></li>
      <li><a href="/viewlabmanufacturers">View Manufacturers</a></li>
      <li><a href="/viewFeedbackslab">View Feedbacks</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </div>

<div class="container">
  <h2>Lab Dashboard</h2> <br/>
  <h3 style="text-align:center;color:rebeccapurple">Sanctioning Drug to the Manufacturer for production</h3> <br/><br/>
    <form action="/shareFormula" method="POST">
    <div class="form-group">
      <label for="walletaddr">Enter Manufacturer Wallet Address:</label>
      <input type="text" class="form-control" id="walletaddr" placeholder="Enter Wallet Address" name="walletaddr">
    </div>
    <div class="form-group">
      <label for="mformula">Formula to share:</label>
      <input type="text" class="form-control" id="mformula" placeholder="Enter formula to share" name="mformula">
    </div>
    <button type="submit" class="btn btn-primary btn-login" id="login">Share</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
