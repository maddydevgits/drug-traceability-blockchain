<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drug Traceability Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Drug Traceability Demo</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/manudashboard">Dashboard</a></li>
      <li class="active"><a href="/createlot">Create Lots</a></li>
      <li><a href="/viewlots">View Lots</a></li>
      <li><a href="/allocatewarehousem">Allocate to Warehouse M</a></li>
      <li><a href="/viewWarehousem">View Warehouses</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Manufacturers Dashboard</h2> <br/>
  <h3 style="text-align:center;color:rebeccapurple">Create lots from production lines</h3> <br/><br/>
  <form action="/createlotform" method="POST">
    <div class="form-group">
      <label for="lotid">Enter Lot id:</label>
      <input type="number" class="form-control" id="lotid" placeholder="Enter Lot id" name="lotid">
    </div>
    <div class="form-group">
      <label for="lotpillcount">How many pills are there in this lot:</label>
      <input type="number" class="form-control" id="lotpillcount" placeholder="Enter lot pill count to export" name="lotpillcount">
    </div>
    <div class="form-group">
        <label for="sel1">Select the drug formula of the lot:</label>
        <select class="form-control" id="lotlabform" name='lotlabform'>
            {%for i in range(0, len1)%}
            <option>{{dashboard_data1[i][0]}}</option>
            {%endfor%}
        </select>
    </div>
    <button type="submit" class="btn btn-primary btn-login" id="login">Create Lot</button>
    </form>
  
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
